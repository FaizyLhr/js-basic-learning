<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Magic Notes App</title>
	</head>
	<body>
		<!-- Navbar Section -->
		<section>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Navbar</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page">Home</a>
							</li>
						</ul>
						<form class="d-flex">
							<input
								id="searchTxt"
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-warning" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>
		</section>
		<!-- Navbar Section End -->

		<!-- Notes Section Start -->
		<section>
			<div class="container my-3">
				<h2 class="text-center m-3 bg-light p-2">Welcome to Magic Notes App</h2>
				<div class="card">
					<div class="card-body">
						<h3 class="card-title">Add a Note</h3>
						<textarea
							class="form-control"
							placeholder="Leave a comment here"
							id="addtxt"
						></textarea>
						<button id="addbtn" class="btn btn-primary mt-3">Add Note</button>
					</div>
				</div>
				<hr />
				<h2>Your Notes</h2>
				<hr />
			</div>
			<div class="container">
				<div id="notes" class="row"></div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="magicapp.js"></script>
	</body>
</html>

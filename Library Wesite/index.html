<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Library App</title>
	</head>
	<body>
		<!-- Navbar Section -->
		<section>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Library App</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page">Home</a>
							</li>
						</ul>
						<form class="d-flex">
							<input
								id="searchTxt"
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-warning" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>
		</section>
		<!-- Navbar Section End -->

		<!-- Alert Section End -->
		<section>
			<div id="msg"></div>
		</section>
		<!-- Alert Section End -->

		<!-- Form Section Starts -->
		<section>
			<div class="container my-4">
				<h2 class="text-center p-3 bg-dark text-warning">Library App</h2>
				<hr />
				<form id="libraryForm">
					<div class="row my-3">
						<label for="bookName" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input
								type="text"
								placeholder="Book Name"
								class="form-control"
								id="bookName"
							/>
						</div>
					</div>
					<div class="row mb-3">
						<label for="bookAuthor" class="col-sm-2 col-form-label"
							>Author</label
						>
						<div class="col-sm-10">
							<input
								type="text"
								placeholder="Book Author"
								class="form-control"
								id="bookAuthor"
							/>
						</div>
					</div>
					<fieldset class="row mb-3">
						<legend class="col-form-label col-sm-2 pt-0">Nature</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="gridRadios"
									id="webDevelopment"
									value="webDevelopment"
									checked
								/>
								<label class="form-check-label" for="gridRadios1">
									Web Development
								</label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="gridRadios"
									id="androidDevelopment"
									value="androidDevelopment"
								/>
								<label class="form-check-label" for="androidDevelopment">
									Android Development
								</label>
							</div>
							<div class="form-check disabled">
								<input
									class="form-check-input"
									type="radio"
									name="gridRadios"
									id="iotProject"
									value="iotProject"
								/>
								<label class="form-check-label" for="iotProject">
									IOT Project
								</label>
							</div>
						</div>
					</fieldset>
					<div class="text-center">
						<button type="submit" class="btn btn-warning btn-lg">Add</button>
					</div>
				</form>
			</div>
		</section>
		<!-- Form Section End -->

		<!-- Display Section End -->
		<section>
			<hr />
			<div id="table" class="container">
				<h2 class="text-center my-3 bg-dark text-warning p-2">Your Books</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Author</th>
							<th scope="col">Nature</th>
						</tr>
					</thead>
					<tbody id="tableBody"></tbody>
				</table>
			</div>
		</section>
		<!-- Display Section End -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="/Library Wesite/libweb.js"></script>
		<!-- <script src="/Library Wesite/libwebproto.js"></script> -->
	</body>
</html>

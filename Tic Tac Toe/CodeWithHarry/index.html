<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header></header>
		<main>
			<!-- Selection Page Section -->
			<section>
				<div class="selectBox">
					<div class="content">
						<h1>Tic Tac Toe Game</h1>
						<div class="title">Select player you want to play with!!</div>
						<div class="options">
							<button class="playerX">Player (X)</button>
							<button class="playerO">Player (O)</button>
						</div>
					</div>
				</div>
			</section>
			<!-- Selection Page Section Ends-->

			<!-- PlayBoard Page Section -->
			<section>
				<div class="playBoard">
					<div class="details">
						<div class="players">
							<span class="xturn">X's turn</span>
							<span class="oturn">O's turn</span>
							<div class="slider"></div>
						</div>
					</div>
					<!-- Box Container Sections-->
					<div class="playArea">
						<section>
							<span class="box1"></span>
							<span class="box2"></span>
							<span class="box3"></span>
						</section>
						<section>
							<span class="box4"></span>
							<span class="box5"></span>
							<span class="box6"></span>
						</section>
						<section>
							<span class="box7"></span>
							<span class="box8"></span>
							<span class="box9"></span>
						</section>
					</div>
					<!-- Box Container Sections End -->
				</div>
			</section>
			<!-- PlayBoard Page Section Ends-->

			<!-- ResultBox Section -->
			<section>
				<div class="resultBox">
					<div class="wonText"></div>
					<div class="btn">
						<button>Replay</button>
					</div>
				</div>
			</section>
			<!-- ResultBox Section Ends-->
		</main>
		<footer></footer>

		<script src="/Tic Tac Toe/CodeWithHarry/index.js"></script>
	</body>
</html>
